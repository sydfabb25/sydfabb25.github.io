<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <title>Portfolio</title>
    <style>
        :root {
            --header-background-color: rgb(21, 41, 59);
            --header-foreground-color: rgb(216, 209, 210);
            --footer-background-color: rgb(216, 209, 210);
            --footer-foreground-color: rgb(21, 41, 59);
            --nav-background-color: rgb(59, 61, 89);
            --nav-foreground-color: rgb(216, 209, 210);
        }

        nav.bg-dark {
            color: var(--nav-foreground-color);
            background-color: var(--nav-background-color) !important;
            margin: 0;
            padding: 0;
            text-align: center;
            top: 50%;
            left: 50%;
        }

        .container{
            width: 80%;
            margin: 0 auto;
        }
       
        header{
            background: rgb(61, 54, 56);
        }

        .logo{
            float: left;
            padding: 10px 0;
        }

        nav{
            float: right;
        }
    
        nav ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li{
            display: inline-block;
            margin-left: 70px;
            padding-top: 30px;
            font-size: 20px;
            font-family: 'Open Sans Condensed', sans-serif;
        }

        nav a{
            color: white;
            text-decoration: none;
            width: 100px;
            padding: 15px;
        }

        nav a:hover{
            background: #000;
            transition: 0.4s;
        }

        h1 {
            color: var(--header-foreground-color);
            background: var(--header-background-color);
            font-family: 'Roboto Slab', serif;
            font-weight: 800;
        }

        h2 {
            font-family: 'Roboto Slab', serif;
            font-weight: 550;
            background-color: var(--nav-foreground-color);
        }

        h3,h4 {
            font-family: 'Roboto Slab', serif;
            font-weight: 250;
            color: var(--header-background-color);
        }

        p {
            font-family: 'Open Sans Condensed', sans-serif;
        }

        footer {
            color: var(--footer-background-color);
            background: var(--footer-foreground-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">

            <img src="small_logo_white_sf.png">

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="content.html">Content</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
        </div>

        <h1>Portfolio</h1>
    </header>
    <footer>
        <p>Sydney Fabbricino</p>
    </footer>

</body>

</html>
